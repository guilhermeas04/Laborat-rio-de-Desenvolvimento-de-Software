<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Aluguel de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">Aluguel de Carros</a></h1>
    </header>
    <main>
        <div class="container">
            <h2>Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" required>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" required>
                </div>
                <div class="form-group">
                    <label for="empregador1">Entidade Empregadora 1:</label>
                    <input type="text" id="empregador1">
                </div>
                 <div class="form-group">
                    <label for="rendimento1">Rendimento 1:</label>
                    <input type="number" id="rendimento1">
                </div>
                <div class="form-group">
                    <label for="empregador2">Entidade Empregadora 2:</label>
                    <input type="text" id="empregador2">
                </div>
                 <div class="form-group">
                    <label for="rendimento2">Rendimento 2:</label>
                    <input type="number" id="rendimento2">
                </div>
                <div class="form-group">
                    <label for="empregador3">Entidade Empregadora 3:</label>
                    <input type="text" id="empregador3">
                </div>
                 <div class="form-group">
                    <label for="rendimento3">Rendimento 3:</label>
                    <input type="number" id="rendimento3">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Sistema de Aluguel de Carros</p>
    </footer>
    <script src="js/cadastro.js"></script>
</body>
</html>
