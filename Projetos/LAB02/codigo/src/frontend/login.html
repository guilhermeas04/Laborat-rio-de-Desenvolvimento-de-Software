<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aluguel de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">Aluguel de Carros</a></h1>
    </header>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Sistema de Aluguel de Carros</p>
    </footer>
    <script src="js/login.js"></script>
</body>

</html>
