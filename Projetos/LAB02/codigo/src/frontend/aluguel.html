<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Aluguel - Aluguel de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="dashboard_cliente.html" style="color: white; text-decoration: none;">Novo Pedido de Aluguel</a></h1>
    </header>
    <main>
        <div class="container">
            <h2>Informações do Veículo</h2>
            <form id="aluguelForm">
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" required>
                </div>
                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" required>
                </div>
                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Sistema de Aluguel de Carros</p>
    </footer>
    <script src="js/aluguel.js"></script>
</body>
</html>
